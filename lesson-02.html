<h1 id="lesson-2-lists">Lesson 2 â€” Lists</h1>
<p>Lists are a fundamental data structure in functional programming representing a <em>sequence</em> of values. Unlike sets, order matters in lists and there can be repeated values.</p>
<div id="eval0">

</div>
<script>
    React.renderComponent(
      HaskellJSProgram({defaultValue: '1 : [2,2,1,4]'}),
      document.getElementById('eval0')
    );
</script>
<div id="eval1">

</div>
<script>
React.renderComponent(
    HaskellJSProgram({defaultValue: '1 : 2 : 2 : 1 : 4 : []'}),
    document.getElementById('eval1')
);
</script>
<div id="eval2">

</div>
<script>
    React.renderComponent(
      HaskellJSProgram({defaultValue: 'length [1,2,2,1,4]'}),

</script>

</div>

</script>

</div>
<script>
